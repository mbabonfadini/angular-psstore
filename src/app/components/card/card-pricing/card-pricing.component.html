<section class="card__pricing__container">
  <header class="card__pricing__title">
    <strong>Play It Now!</strong>
  </header>
  <article class="card__pricing__value">
    <div class="card__pricing__value__console">
      <span>|</span>
      <p>{{ gameType }}</p>
    </div>
    <div class="card__pricing__value__money">
      <p>{{ gamePrice }}</p>
    </div>
  </article>
</section>
